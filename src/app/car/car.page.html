<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Voiture</ion-title>
    <ion-buttons slot="end">
      <ion-icon
        id="icon-add"
        name="add-circle"
        color="primary"
        (click)="goToNewContactPage()"
      ></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    @for(car of cars; track car) {
    <ion-item>
      <ion-label>
        <h2>{{ car.marque }}</h2>
        <p>{{ car.model }}</p>
        <p>{{car.plate}}</p>
      </ion-label>
    </ion-item>
    }
  </ion-list>
</ion-content>
